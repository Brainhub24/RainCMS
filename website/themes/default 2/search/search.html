<div id="search">

    <div class="content">
        <h1>{$title}</h1>
    </div>

    <form onsubmit="return search_form(this)" class="container">
        <input type="text" name="search" value="{$search}" class="span6">
        <input class="btn btn-primary btn-large span2" type="submit" value="{'search'|get_msg}">
    </form>

    <div id="search_result">
        {loop="content_list"}
            <div class="voice">
                {if="$value.cover && file_exists( UPLOADS_DIR . THUMB_PREFIX . $value.cover )"}<div class="cover"><a href="{$value.link}"><img src="{#UPLOADS_URL#}{#THUMB_PREFIX#}{$value.cover}#" alt="{$value.title}"></a></div>{/if}
                <h2><a href="{$value.link}">{$value.title}</a></h2>
                <div class="text">{$value.content|cut_html:200}</div>
                <div class="continue"><a href="{$value.link}">{"read more"|get_msg}</a></div>
            </div>
        {else}
            <h2>{"search no results"|get_msg}</h2>
        {/loop}
    </div>
</div>
