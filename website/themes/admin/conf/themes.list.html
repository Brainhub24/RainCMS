{ignore} <div>{"conf_theme_user"|get_msg} <input type="radio" name="theme_user" id="theme_user_yes" value="1" {if="$theme_user"}checked="checked"{/if}/><label for="theme_user_yes">{#_YES_#}</label> &nbsp; <input type="radio" name="theme_user" id="theme_user_no" value="0" {if="!$theme_user"}checked="checked"{/if}/><label for="theme_user">{"no"|get_msg}</label> </div> {/ignore}


<div class="text_light">{"conf_choose_theme"|get_msg}</div>
	
<ul class="thumbnail_list">
	<li style="display:none"></li>
	{loop="$theme_list"}
	<li class="thumbnail" id="t_{$value.theme_id}">
		<a href="javascript:theme_set( '{$value.theme_id}' )"><img src="{#THEMES_DIR#}{$value.directory}/preview.gif#" alt="{$value}" class="thumb_image tooltip {if="$value.theme_id == get_setting('theme')"}selected{/if}" title="{$value.description}<br><br>AUTHOR<br>{$value.author}, {$value.author_email}<br>{$value.author_website}"/></a>
		<div class="thumb_title">
			{$value.theme} <a href="#" onclick="theme_preview('{$value.theme_id}','{#URL#}');"><img src="../aimg/preview.gif" class="tooltip" title="{"preview"|get_msg}"></a>
		</div>
	</li>
	{/loop}
</ul>

<div style="clear:theme_set;float:left;width:100%;margin-top:50px;">
	{"conf_theme_load_description"|get_msg}<br>
	<button onclick="theme_load();">{"conf_theme_load"|get_msg}</button>
</div>
