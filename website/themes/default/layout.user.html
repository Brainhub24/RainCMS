<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{$title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{$description}">

        <!-- Le styles -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.ico">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="http://raincms.org/website/themes/raincms2/img/icon/favicon.ico">
        <link rel="apple-touch-icon" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon-114x114.png">

        <!-- styles & javascript -->
        {$head}

    </head>

    <body>

        <header>
            <div class="nav_container">
                <nav>
                    {loop="menu"}
                    <a href="{$value.link}" {$value.selected?'class="selected"':null}>{$value.name}</a>
                    {/loop}
                </nav>
            </div>
            <a id="logo"><img src="img/logo.png"></a>
            <a id="slogan"><img src="img/slogan.png"></a>
        </header>
        <section>

            <div class="row">
                <div class="span6">
                    <div class="hero-unit">
                        <h1>{"signin"|get_msg}</h1>
                        <p></p>
                        <form action="ajax.php/signin/" method="post">
                            <div><input name="login" type="email"></div>
                            <div><input name="password" type="password"></div>
                            <div><input type="submit" class="btn btn-large"></div>
                        </form>
                    </div>
                </div>
                <div class="span6">
                    <div class="hero-unit">
                        <h1>{"signup"|get_msg}</h1>
                        <p>Insert your information to sign up</p>
                        <form action="ajax.php/signin/" method="post">
                            <div>First Name<br><input name="text" type="text"></div>
                            <div>Last Name<br><input name="text" type="text"></div>
                            <div>email<br><input name="email" type="email"></div>
                            <div>Password<br><input name="password" type="password"></div>
                            <div><input type="submit" class="btn btn-large"></div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

        <footer>
            <p>execution time: <span id="execution_time">{$execution_time}</span> &nbsp; memory used: <span id="memory_used">{$memory_used}</span><br>included files: <span id="included_files">{$included_files|count}</span> &nbsp; queries: <span id="n_query">{$n_query}</span></p>
        </footer>
        {$foot}

    </body>
</html>
